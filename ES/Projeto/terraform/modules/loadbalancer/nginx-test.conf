events {
    worker_connections 1024;
}

http {
    # Upstream for backend services
    upstream backend_servers {
        least_conn;
        server shophub-backend-1:5000 max_fails=2 fail_timeout=10s;
        server shophub-backend-2:5000 max_fails=2 fail_timeout=10s;
    }

    # Upstream for frontend services
    upstream frontend_servers {
        least_conn;
        server shophub-frontend-1:80 max_fails=2 fail_timeout=10s;
        server shophub-frontend-2:80 max_fails=2 fail_timeout=10s;
    }

    # Backend Load Balancer (port 80)
    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Proxy to backend replicas
        location / {
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts (REDUCED for faster failover)
            proxy_connect_timeout 3s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Automatic failover to next server on connection errors
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 5s;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # Frontend Load Balancer (port 8081)
    server {
        listen 8081;
        server_name _;

        # Proxy to frontend replicas
        location / {
            proxy_pass http://frontend_servers;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts (REDUCED for faster failover)
            proxy_connect_timeout 3s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Automatic failover to next server on connection errors
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 5s;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}
